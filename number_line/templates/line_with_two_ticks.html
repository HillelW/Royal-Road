<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Line With Ticks</title>
</head>
<body>
<canvas id="DemoCanvas" width="400" height="400"></canvas>  
<script>  
var canvas = document.getElementById('DemoCanvas');
if (canvas.getContext) 
 {
  var ctx = canvas.getContext("2d");
		   ctx.moveTo(0, 10);
		   ctx.lineTo(canvas.width, 10);
		   ctx.stroke();
		  
    
	     
		   ctx.moveTo(10, 0);
		   ctx.lineTo(10, 20);
		   ctx.stroke();
   
   ctx.moveTo(20, 0);
		   ctx.lineTo(20, 20);
		   ctx.stroke();
		  
  } 
</script>  
</body>
</html>
